<!DOCTYPE html>

  <title>PASSIT ON - Computational Design Research Project</title>
  
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

      padding: 0;

    .glass {

      filter: blur(100px);

<body>
  <div id="root">Loading...</div>

  <!-- Load scripts in correct order -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>

  <script type="text/babel">
    const { useState } = React;
    const { BarChart, Bar, XAxis, YAxis, Cell, ResponsiveContainer } = Recharts;

    // Data for Bar Chart
    const barChartData = [
      { name: 'Garments arriving weekly', value: 15, color: '#6D8363' },
      { name: 'Sold/redistributed', value: 9, color: '#6D8363' },
      { name: 'Becomes waste', value: 6, color: '#F1C87C' }
    ];

    // BarChart Component
    function BarChartComponent() {
      return (
        <div className="w-full">
          <h2 className="mb-6 text-2xl font-semibold" style={{ color: '#1D1A2F' }}>Kantamanto Weekly Textile Flow</h2>
          <ResponsiveContainer width="100%" height={300}>
            <BarChart 
              data={barChartData} 
              layout="vertical"
              margin={{ top: 5, right: 30, left: 200, bottom: 5 }}
            >
              <XAxis 
                type="number" 
                domain={[0, 16]}
                tickFormatter={(value) => `${value}M`}
                stroke="#666"
              />
              <YAxis 
                type="category" 
                dataKey="name" 
                width={180}
                stroke="#666"
              />
              <Bar dataKey="value" radius={[0, 4, 4, 0]}>
                {barChartData.map((entry, index) => (
                  <Cell key={`cell-${index}`} fill={entry.color} />
                ))}
              </Bar>
            </BarChart>
          </ResponsiveContainer>
          <div className="mt-6 p-6 glass rounded-lg">
            <p className="text-sm leading-relaxed text-gray-700">
              Every week, 15 million garments arrive at Ghana's Kantamanto Market from Global North donations. While 9 million items are sold or redistributed across West Africa, 6 million garments (40%) immediately become waste due to poor quality or oversupply. Only 30% of this waste is collected by municipal services. The remaining 70% is abandoned in informal dumpsites, burned for fuel releasing toxic fumes, or washed into the Atlantic Ocean where it tangles fishing nets. <span className="font-semibold" style={{ color: '#1D1A2F' }}>PASSIT ON intervenes at the moment of purchase in donor countries, making this waste stream visible before items enter the disposal pipeline.</span>
            </p>
          </div>
        </div>
      );
    }

    // FlowDiagram Component
    function FlowDiagram() {
      return (
        <div className="w-full">
          <h2 className="mb-8 text-2xl font-semibold" style={{ color: '#1D1A2F' }}>Textile Waste Journey</h2>
          <div className="flex flex-col items-center space-y-6">
            <div className="bg-gray-100 px-8 py-4 rounded-lg border-2 border-gray-300">
              <div className="text-center">Global North Donations</div>
            </div>

            <div className="flex flex-col items-center">
              <div className="w-0.5 h-12 bg-gray-400"></div>
              <div style={{ width: 0, height: 0, borderLeft: '8px solid transparent', borderRight: '8px solid transparent', borderTop: '8px solid #9CA3AF' }}></div>
            </div>

            <div className="bg-blue-50 px-8 py-4 rounded-lg border-2 border-blue-200">
              <div className="text-center">Ghana imports: 15M garments/week</div>
            </div>

            <div className="flex flex-col items-center">
              <div className="w-0.5 h-12 bg-gray-400"></div>
              <div style={{ width: 0, height: 0, borderLeft: '8px solid transparent', borderRight: '8px solid transparent', borderTop: '8px solid #9CA3AF' }}></div>
            </div>

            <div className="w-full max-w-4xl">
              <div className="grid grid-cols-3 gap-4">
                <div className="flex flex-col items-center space-y-3">
                  <div className="bg-purple-50 px-6 py-4 rounded-lg border-2 border-purple-200 text-center w-full">
                    <div>Other Ghana markets</div>
                    <div className="mt-2 font-semibold">30%</div>
                  </div>
                </div>
                <div className="flex flex-col items-center space-y-3">
                  <div className="bg-pink-50 px-6 py-4 rounded-lg border-2 border-pink-200 text-center w-full">
                    <div>Neighboring countries</div>
                    <div className="mt-2 font-semibold">50%</div>
                  </div>
                </div>
                <div className="flex flex-col items-center space-y-3">
                  <div className="bg-amber-50 px-6 py-4 rounded-lg border-2 border-amber-200 text-center w-full">
                    <div>Kantamanto Market</div>
                    <div className="mt-2 font-semibold">20%</div>
                  </div>
                  
                  <div className="flex flex-col items-center">
                    <div className="w-0.5 h-8 bg-gray-400"></div>
                    <div style={{ width: 0, height: 0, borderLeft: '8px solid transparent', borderRight: '8px solid transparent', borderTop: '8px solid #9CA3AF' }}></div>
                  </div>

                  <div className="flex flex-col space-y-4 w-full">
                    <div className="px-4 py-3 rounded-lg border-2 text-center" style={{ backgroundColor: '#E8EDE7', borderColor: '#6D8363' }}>
                      <div style={{ color: '#6D8363' }} className="font-semibold">Sold: 60%</div>
                    </div>
                    <div className="px-4 py-3 rounded-lg border-2 text-center" style={{ backgroundColor: '#FEF9EF', borderColor: '#F1C87C' }}>
                      <div style={{ color: '#F1C87C' }} className="font-semibold">Waste: 40%</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div className="flex flex-col items-center mt-8">
              <div className="w-0.5 h-12 bg-gray-400"></div>
              <div style={{ width: 0, height: 0, borderLeft: '8px solid transparent', borderRight: '8px solid transparent', borderTop: '8px solid #9CA3AF' }}></div>
            </div>

            <div className="grid grid-cols-3 gap-4 w-full max-w-4xl">
              <div className="bg-red-50 px-6 py-4 rounded-lg border-2 border-red-200 text-center">
                <div>Landfills</div>
                <div className="mt-2 font-semibold text-red-600">30%</div>
              </div>
              <div className="bg-orange-50 px-6 py-4 rounded-lg border-2 border-orange-200 text-center">
                <div>Burned</div>
                <div className="mt-2 font-semibold text-orange-600">40%</div>
              </div>
              <div className="bg-blue-50 px-6 py-4 rounded-lg border-2 border-blue-300 text-center">
                <div>Ocean</div>
                <div className="mt-2 font-semibold text-blue-600">30%</div>
              </div>
            </div>
          </div>

          <div className="mt-12 p-8 glass rounded-xl">
            <h3 className="text-lg font-semibold mb-4" style={{ color: '#1D1A2F' }}>The Journey Summary</h3>
            <p className="text-sm leading-relaxed text-gray-700">
              Of 15 million weekly garment imports, only 3 million reach Kantamanto Market. Of those, 1.2 million become immediate waste. This waste is then split: 30% in landfills, 40% burned (releasing carcinogens), 30% in the ocean (synthetic microfibers contaminate fishing waters). <span className="font-semibold" style={{ color: '#1D1A2F' }}>PASSIT ON's peer-to-peer model aims to extend garment lifecycles before they enter this destructive pipeline.</span>
            </p>
          </div>
        </div>
      );
    }

    // AccraMap Component
    function AccraMap() {
      const locations = [
        {
          name: 'Korle Lagoon',
          color: '#3B82F6',
          description: 'Textile waste clogs lagoon outlets, causing flooding during rainy season and releasing methane from decomposing synthetic fibers.'

        {
          name: 'Kantamanto Market',

          description: 'The epicenter where 15M items arrive weekly. Traders handle, sort, and price mountains of secondhand clothing. 40% never sells.'
        },
        {
          name: 'Old Fadama Slum',
          color: '#EF4444',
          description: 'Open burning sites where unsold garments are incinerated. Residents inhale toxic fumes from synthetic materials daily.'
        },
        {
          name: 'Agbogbloshie Dumpsite',
          color: '#8B5CF6',
          description: 'World\'s largest e-waste site also receives textile waste. Contaminants leach into soil and groundwater, affecting nearby communities.'
        }
      ];

      return (
        <div className="w-full">
          <h2 className="mb-8 text-2xl font-semibold" style={{ color: '#1D1A2F' }}>Accra's Textile Waste Landscape</h2>
          
          <div className="space-y-6">
            {locations.map((location, index) => (
              <div 
                key={index}
                className="glass rounded-xl p-6 hover:shadow-lg transition-all duration-300"
                style={{
                  borderLeft: `4px solid ${location.color}`
                }}
              >
                <div className="flex items-start gap-4">
                  <div 
                    className="w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0"
                    style={{ backgroundColor: `${location.color}20` }}
                  >
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke={location.color} strokeWidth="2">
                      <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                      <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                  </div>
                  <div className="flex-1">
                    <h3 className="text-lg font-semibold mb-2" style={{ color: location.color }}>
                      {location.name.toUpperCase()}
                    </h3>
                    <p className="text-sm leading-relaxed text-gray-700">
                      {location.description}
                    </p>
                  </div>
                </div>
              </div>
            ))}
          </div>

          <div className="mt-8 p-6 rounded-xl" style={{ backgroundColor: '#1D1A2F' }}>
            <h3 className="text-lg font-semibold mb-3 text-white">Why This Matters</h3>
            <p className="text-sm leading-relaxed text-gray-200">
              PASSIT ON's geospatial mapping would show users which specific Ghanaian ecosystems their discarded garment might impact, transforming abstract waste into concrete environmental consequences.
            </p>
          </div>
        </div>
      );
    }

    // Hero Section
    function Hero() {
      return (
        <section className="relative min-h-screen flex items-center justify-center px-6 py-24">
          <div className="absolute top-0 left-0 right-0 z-50">
            <div className="glass rounded-b-3xl">
              <div className="flex items-center justify-between px-12 py-4 max-w-7xl mx-auto">
                <p className="text-xs text-gray-600 tracking-wider uppercase font-medium">PASSIT ON</p>
                <p className="text-xs text-gray-600 tracking-wider">ARCHA4145 Computational Design Practices Colloquium 2</p>
              </div>
            </div>
          </div>

          <div className="max-w-6xl mx-auto w-full mt-16">
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
              <div className="space-y-8">
                <p className="text-sm text-gray-600 tracking-widest uppercase font-medium">Violet Hyun</p>
                <div>
                  <h1 className="text-8xl font-bold leading-tight tracking-tight" style={{ color: '#1D1A2F' }}>
                    PASSIT<br/>ON
                  </h1>
                </div>
                <div className="flex gap-4 items-center">
                  <div className="h-1 w-24 rounded-full" style={{ backgroundColor: '#6D8363' }} />
                  <div className="h-1 w-12 rounded-full" style={{ backgroundColor: '#1D1A2F' }} />
                  <div className="h-1 w-8 rounded-full" style={{ backgroundColor: 'rgba(109, 131, 99, 0.5)' }} />
                </div>
              </div>

              <div className="glass rounded-3xl p-8 space-y-6">
                <p className="text-base leading-relaxed" style={{ color: '#1D1A2F' }}>
                  <span className="inline-block px-2 py-1 rounded-lg" style={{ backgroundColor: 'rgba(109, 131, 99, 0.1)' }}>
                    How can a peer-to-peer clothing platform interrupt fast fashion cycles
                  </span>{' '}
                  by making garment lifecycles visible, creating emotional attachment through storytelling, and revealing the geopolitical and ecological consequences of disposal?
                </p>
                
                <div className="pt-6 border-t border-gray-200 space-y-4">
                  <div>
                    <p className="text-sm font-medium" style={{ color: '#6D8363' }}>What accelerates fast fashion cycles?</p>
                    <p className="text-sm text-gray-600 mt-1">
                      Social media algorithms, influencer culture, and designed obsolescence create constant desire for newness.
                    </p>
                  </div>
                  
                  <div>
                    <p className="text-sm font-medium" style={{ color: '#6D8363' }}>What landscapes are impacted by disposal?</p>
                    <p className="text-sm text-gray-600 mt-1">
                      Ghana's Kantamanto market, rivers contaminated by synthetic fibers, communities breathing toxic air from burning textiles.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Overview Section
    function Overview() {
      return (
        <section className="relative px-6 py-24">
          <div className="max-w-6xl mx-auto">
            <div className="flex items-center justify-between mb-16">
              <p className="text-xs text-gray-400 tracking-widest uppercase">Overview</p>
              <p className="text-8xl font-bold tracking-tight" style={{ color: 'rgba(109, 131, 99, 0.08)' }}>01</p>
            </div>

            <div className="space-y-12">
              <div className="max-w-4xl">
                <p className="text-xl leading-relaxed" style={{ color: '#1D1A2F' }}>
                  PASSIT ON addresses the acceleration of fast fashion cycles where{' '}
                  <span className="inline-block px-2 py-1 rounded-lg font-medium" style={{ backgroundColor: 'rgba(109, 131, 99, 0.15)' }}>
                    15 million clothing items
                  </span>{' '}
                  arrive in Ghana weekly, with half burned or dumped, creating environmental and public health disasters.
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div className="glass rounded-3xl p-10 space-y-6" style={{ backgroundColor: 'rgba(109, 131, 99, 0.05)', borderColor: 'rgba(109, 131, 99, 0.15)' }}>
                  <h3 className="text-2xl font-semibold" style={{ color: '#6D8363' }}>What accelerates fast fashion cycles?</h3>
                  <p className="text-lg leading-relaxed text-gray-700">
                    Social media algorithms, influencer culture, and designed obsolescence create constant desire for newness.
                  </p>
                </div>

                <div className="glass rounded-3xl p-10 space-y-6" style={{ backgroundColor: 'rgba(29, 26, 47, 0.05)', borderColor: 'rgba(29, 26, 47, 0.1)' }}>
                  <h3 className="text-2xl font-semibold" style={{ color: '#1D1A2F' }}>What landscapes are impacted by disposal?</h3>
                  <p className="text-lg leading-relaxed text-gray-700">
                    Ghana's Kantamanto market, rivers contaminated by synthetic fibers, communities breathing toxic air from burning textiles.
                  </p>
                </div>
              </div>

              <div className="space-y-6 max-w-4xl">
                <p className="text-lg leading-relaxed text-gray-800">
                  The platform intervenes at the moment of initial purchase by encouraging users to imagine a garment's future life before buying. It operates beyond the sustainability-focused community by creating affect through storytellingâ€”each clothing item carries a user pattern and narrative history. When you add a stitch or writing to the tag, you become part of the garment's story, shifting from disposability to attachment.
                </p>

                <p className="text-lg leading-relaxed text-gray-800">
                  PASSIT ON can be understood geopolitically and ecologically: it traces what policies allowed waste infrastructure to develop, which trade agreements enabled textile dumping, and how colonial legacies shape current waste flows. The platform makes these invisible systems visible through garment journey maps.
                </p>

                <p className="text-lg leading-relaxed text-gray-800">
                  Self-motivation shifts from individual guilt ("I should be sustainable") to collective storytelling ("I'm contributing to this item's legacy"). The project creates desire at the individual level through gamification and social recognition, while potentially sabotaging corporate systems by reducing new purchases and exposing brands' true environmental costs through material scanning.
                </p>

                <div className="glass rounded-3xl p-12 mt-8" style={{ backgroundColor: 'rgba(109, 131, 99, 0.1)', borderColor: 'rgba(109, 131, 99, 0.2)' }}>
                  <div className="flex items-center gap-3 mb-6">
                    <div className="w-2 h-2 rounded-full" style={{ backgroundColor: '#6D8363' }} />
                    <p className="text-xs tracking-widest uppercase font-medium" style={{ color: '#6D8363' }}>Critical Question</p>
                  </div>
                  <p className="text-xl leading-relaxed" style={{ color: '#1D1A2F' }}>
                    The question remains whether this operates best at the corporate level (like Depop's scale) or maintains grassroots authenticity. Currently, PASSIT ON positions between these, accessible enough to reach mainstream users while maintaining activist critique of fast fashion systems.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // DataVisualizations Section
    function DataVisualizations() {
      return (
        <section className="relative px-6 py-24">
          <div className="max-w-6xl mx-auto">
            <div className="flex items-center justify-between mb-16">
              <div>
                <p className="text-xs text-gray-400 tracking-widest uppercase mb-4">Proof of Concept</p>

                  </p>

              <div className="glass rounded-3xl p-10" style={{ backgroundColor: 'rgba(255, 255, 255, 0.8)' }}>

                </div>
              </div>

              <div className="glass rounded-3xl p-10" style={{ backgroundColor: 'rgba(255, 255, 255, 0.8)' }}>
                <AccraMap />
                <div className="mt-6">
                  <p className="text-xs italic text-gray-500">
                    Sources: The OR Foundation (2022), Greenpeace Africa "Fast Fashion, Slow Poison" (2024), Circle Economy Ghana Report (2024), CNN Kantamanto Market Investigation (2023)
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Footer
    function Footer() {
      return (
        <footer className="relative px-6 py-16">

    // Main App Component

          <div className="absolute blur-3xl left-[10%] rounded-full top-[100px]" style={{ backgroundColor: 'rgba(109, 131, 99, 0.15)', width: '400px', height: '400px' }} />
          <div className="absolute blur-3xl right-[15%] rounded-full top-[800px]" style={{ backgroundColor: 'rgba(29, 26, 47, 0.08)', width: '500px', height: '500px' }} />

          </div>

    // Render the app - wait for DOM to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
      });
    } else {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
